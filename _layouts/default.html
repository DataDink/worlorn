<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    {% include head-custom.html %}
    <link rel="stylesheet" href="/worlorn/assets/css/theme-tweaks.css" />
  </head>
  <body>
    <div class="wrapper">
      <section>
        <div id="title">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
          <p>{{ site.description | default: site.github.project_tagline }}</p>
          <hr>
          <nav>
            <ul>
              <li><a href="/worlorn">home</a></li>
              <li><a href="/worlorn/old-site/dst/people">people</a></li>
              <li><a href="/worlorn/old-site/dst/places">places</a></li>
              <li><a href="/worlorn/old-site/dst/things">things</a></li>
              <li><a href="/worlorn/old-site/dst/events">events</a></li>
              <li><a href="/worlorn/old-site/dst/groups">groups</a></li>
              <li><a href="/worlorn/old-site/dst/glossary">glossary</a></li>
            </ul>
          </nav>
        </div>

        {{ content }}

      </section>

    </div>
  </body>
</html>
